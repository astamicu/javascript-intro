<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Table exercise</title>
    </head>
    <body>
        <h1>Mountains</h1>
        <p>From <a href='https://eloquentjavascript.net/14_dom.html#p_mmjekKHDOX'>here</a></p>

        <div id="mountains"></div>

        <script>
            const MOUNTAINS = [
                {name: "Kilimanjaro", height: 5895, place: "Tanzania"},
                {name: "Everest", height: 8848, place: "Nepal"},
                {name: "Mount Fuji", height: 3776, place: "Japan"},
                {name: "Vaalserberg", height: 323, place: "Netherlands"},
                {name: "Denali", height: 6168, place: "United States"},
                {name: "Popocatepetl", height: 5465, place: "Mexico"},
                {name: "Mont Blanc", height: 4808, place: "Italy/France"}
            ];

            const container = document.querySelector('#mountains');
            let table = document.createElement('table');
            let heads = Object.keys(MOUNTAINS[0]);
            let row = document.createElement('tr')

            for (i = 0; i < heads.length; i++) {
                let thead = document.createElement('th');
                thead.textContent = heads[i]
                row.append(thead);
                table.append(row);
            }

            for (i = 0; i < MOUNTAINS.length; i++) {
                let row = document.createElement('tr');
                let td = document.createElement('td');
                let td2 = document.createElement('td');
                let td3 = document.createElement('td')
                td.textContent = MOUNTAINS[i].name;
                td2.textContent = MOUNTAINS[i].height;
                td2.style.textAlign = 'right';
                td3.textContent = MOUNTAINS[i].place;
                row.append(td, td2, td3)
                table.append(row)
                // console.log(MOUNTAINS[i].height)  
                // console.log(MOUNTAINS[i].place)
            }

            container.append(table);
        </script>
    </body>
</html>
