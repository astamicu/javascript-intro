<!DOCTYPE html>

    <meta charset="utf-8">
    <title>Blastoff exercise - Loops</title>
    <style>

    </style>

  <body>

  <div class='output'>
  </div>
    <script>
    let output = document.querySelector('.output');
    output.innerHTML = '';
    

    for (let i = 10; i >= 0; i--) {
        const para = document.createElement('p');
        if (i === 10) {
            para.textContent = 'Countdown 10'; }
        else if (i === 0) {
            para.textContent = 'Blast off!'; }
        else {
            para.textContent = i; }
        output.appendChild(para);
    }
